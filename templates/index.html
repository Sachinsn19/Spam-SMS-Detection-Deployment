<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <!-- ===== Navbar Section ===== -->
    <header>
  <nav class="navbar navbar-expand-lg navbar-dark  position-fixed">
    <div class="container px-3 ">
        <div class="col-md text-center">
            <a class="navbar-brand" href="/"><h1> SPAM SMS DETECTION</h1></a>
        </div>
        
    </div>
  </nav>
</header>
  <section class="pt-5 " id="result-section">
    <!-- Text Area -->
    {% if home %}
    <div class="row p-4">

    </div>
    <div class="ml-container text-center align-items-center p-5">
        <form action="{{ url_for('results') }}" method="POST">
            <textarea class="message" name="message" rows="15" cols="75" placeholder="Enter Your Message Here..."></textarea><br/>
            <div class="col text-center">
                <a href=""><button type="submit" class="btn btn-info btn-lg px-4 mt-3 me-sm-3">PREDICT</button></a>
            </div>
        </form>
    </div>
    {% endif %}
    <div class="row pt-4 m-5">
        <div class="row p-5">

        </div>
        <div class="results">
        {% if result==1 %}
            <h1><span class='danger'>Gotcha! This is a SPAM message.</span></h1>
            <div class="col text-center">
                <a class="btn btn-outline-secondary btn-lg px-4 mt-3 me-sm-3" href="/">Back</a>
            </div>
        {% elif result==0 %}
            <h1><span class='safe'>Great! This is NOT a spam message.</span></h1>
            <div class="col text-center">
                <a class="btn btn-outline-secondary btn-lg px-4 mt-3 me-sm-3" href="/">Back</a>
            </div>
        {% endif %}
        </div>
    </div>   
      
    </section>
    <!-- Footer -->
    <footer class="position-fixed" >
        <div class="container">
            <div class="row p-3">
                <div class="col-md-12 text-center  align-items-center mb-4">
                    <a href="https://github.com/Sachinsn19"><i class="fa fa-github-square"></i></a>
                    <a href="https://www.instagram.com/__sach__.in/"><i class="fa fa-instagram" ></i></a>
                    <a href="https://www.linkedin.com/in/sachin-s-n-b6820b1b0/"><i class="fa fa-linkedin-square"></i></a>
                <p>Designed by Sachin S N</p>
                </div>
            </div>
        </div>    
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
